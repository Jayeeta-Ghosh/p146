<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/0.6.0/aframe.min.js"></script>
</head>

<body style="background-color:khaki;">
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-cylinder
        position="0 14 -3"
        radius="0.1"
        height="5"
        color="magenta"
      ></a-cylinder>
        
      <a-ring
        position="0 8.5 0"
        color="red"
        radius-inner="0.25"
        radius-outer="1.7"
       ></a-ring>

       <a-ring
       position="-2.7 8.5 0"
       color="red"
       radius-inner="0.25"
       radius-outer="0.7"
      ></a-ring>

      <a-ring
       position="2.7 8.5 0"
       color="red"
       radius-inner="0.25"
       radius-outer="0.7"
      ></a-ring>

      <a-ring
       position="-1 8.5 0"
       color="black"
       radius-inner="0.25"
       radius-outer="0.5"
      ></a-ring>

      <a-ring
       position="1 8.5 0"
       color="black"
       radius-inner="0.25"
       radius-outer="0.5"
      ></a-ring>
        
       
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property:position;from:-0.63 8.1 0.9;to: -0.63 8.3 0.9;dir:alternate;loop:true;dur:1000;">
            <a-sphere position="0  5 -5" radius="3" color="red"></a-sphere>  
        </a-entity>

        
        <a-entity position="0 0 0" rotation="0 0 0"
        animation="property:position;from:-0.63 8.1 0.9;to: -0.63 8.3 0.9;dir:alternate;loop:true;dur:1000;">
            <a-sphere position="0 10 -5" radius="3" color="blue"></a-sphere>  
        </a-entity>

        <a-cone
            position="0 12 0"
            color="skyblue"
            radius="2"
            height="3"
        ></a-cone>

        <a-cylinder
        position="1 0 -5"
        radius="0.6"
        height="5"
        color="magenta"
      ></a-cylinder>

      <a-cylinder
        position="-1 0 -5"
        radius="0.6"
        height="5"
        color="magenta"
      ></a-cylinder>

      


        <a-plane
        position="0 3 -4"
        rotation="-90 0 0"
        width="4"
        height="4"
        color="#7BC8A4"
      ></a-plane>

</a-scene>
</body>
</html>
